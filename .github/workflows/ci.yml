name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Run Ruff linter
        run: uv run ruff check . --output-format=github
        continue-on-error: true
      
      - name: Check formatting with Black
        run: uv run black --check .
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync
      
      - name: Install Playwright browsers
        run: uv run playwright install chromium
        continue-on-error: true
      
      - name: Run tests
        run: uv run pytest -v --tb=short
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: uv sync
      
      - name: Verify imports
        run: |
          uv run python -c "from flask import Flask; print('Flask OK')"
          uv run python -c "import gspread; print('gspread OK')"
          uv run python -c "from seleniumbase import Driver; print('SeleniumBase OK')"
        continue-on-error: true
      
      - name: Check app can import
        run: |
          uv run python -c "
          import sys
          sys.path.insert(0, '.')
          # Test basic imports without running
          from sheets_manager import SheetsManager
          print('sheets_manager OK')
          from stealth_browser import StealthBrowser
          print('stealth_browser OK')
          "
        continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: card-checker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
